<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="box">
            <header><button class="arrow" id="arrow"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="22" viewBox="0 0 25 22" fill="black">
                <path d="M21.8677 8.68093L14.0445 15.7218L14.0445 0L10.3999 0L10.3999 15.7218L2.57674 8.68093L0 11L12.2222 22L24.4444 11L21.8677 8.68093Z" fill="white"/>
              </svg></button></header>
           <div class="outer"><img src="img1.png"></div>
           <span>
           <h4>Runaway</h4>
           <p>Smalltown Boy , Shane D</p>
        </span>
           <div class="inner">
           

            <!--Audio player-->

            <div class="audio-player">
                <div class="audio-controls">
                    <div class="progress-bar">
                        <span class="start-time" id="startTime">0:00</span>
                        <progress id="progress" value="0" max="100"></progress>
                        <span class="end-time" id="endTime">0:00</span>
                    </div>
                    <!-- <button id="playPauseButton" class="play-button">&#9658;</button> -->
                </div>
            </div>
            <audio id="audioPlayer" src="rain.wav"></audio>
            
           </div>
           


           <div class="icons">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="12" viewBox="0 0 20 12" fill="none">
                <g clip-path="url(#clip0_503_729)">
                  <path d="M17 1C17 0.734784 16.8946 0.48043 16.7071 0.292893C16.5196 0.105357 16.2652 0 16 0H8V2H15V7H12L15.969 12L20 7H17V1ZM3 11C3 11.2652 3.10536 11.5196 3.29289 11.7071C3.48043 11.8946 3.73478 12 4 12H12V10H5V5H8L4 0L0 5H3V11Z" fill="white"/>
                </g>
                <defs>
                  <clipPath id="clip0_503_729">
                    <rect width="20" height="12" fill="white"/>
                  </clipPath>
                </defs>
              </svg>

              <svg xmlns="http://www.w3.org/2000/svg" width="23" height="16" viewBox="0 0 23 16" fill="none">
                <path d="M11.5 8V0L0 8L11.5 16V8ZM23 0L11.5 8L23 16V0Z" fill="white"/>
              </svg>

              <div class="cont">
              <button id="playButton" class=" btn play-button"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="22" viewBox="0 0 18 22" fill="none">
                <path d="M0 0V22L18 11L0 0Z" fill="black"/>
              </svg> </button>
              <button id="pauseButton" class=" btn pause-button"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-pause-512.png" height="22px" width="18px"></button>

            </div>


              <svg xmlns="http://www.w3.org/2000/svg" width="23" height="16" viewBox="0 0 23 16" fill="none">
                <path d="M11.5 8V0L23 8L11.5 16V8ZM0 0L11.5 8L0 16V0Z" fill="white"/>
              </svg>

              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <g clip-path="url(#clip0_503_735)">
                  <path d="M15 14.5H13.441L3.741 3.827C3.64724 3.72395 3.53298 3.64164 3.40555 3.58532C3.27811 3.52901 3.14032 3.49995 3.001 3.5H0V5.5H2.559L6.649 10L2.559 14.501H0V16.501H3.001C3.14032 16.501 3.27811 16.472 3.40555 16.4157C3.53298 16.3594 3.64724 16.277 3.741 16.174L8 11.487L12.259 16.173C12.3528 16.276 12.467 16.3584 12.5945 16.4147C12.7219 16.471 12.8597 16.5 12.999 16.5H15V19.5L20 15.5L15 11.5V14.5Z" fill="white"/>
                  <path d="M13.4406 5.5H14.9996V8.5L19.9996 4.562L14.9996 0.5V3.5H12.9986C12.8593 3.49995 12.7215 3.52901 12.5941 3.58532C12.4666 3.64164 12.3524 3.72395 12.2586 3.827L8.89062 7.534L10.3706 8.88L13.4406 5.5Z" fill="white"/>
                </g>
                <defs>
                  <clipPath id="clip0_503_735">
                    <rect width="20" height="19" fill="white" transform="translate(0 0.5)"/>
                  </clipPath>
                </defs>
              </svg>
           </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
